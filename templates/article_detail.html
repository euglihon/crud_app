{% extends 'base.html' %}


{% block title %}{{ article.title }}{% endblock %}


{% block content %}
    <div class="article-entry">
        <h2>{{ article.title }}</h2>
        <p>by {{ article.author }} | {{ article.create_date }}</p>
        <p>{{ article.body }}</p>
    </div>
    <p>
        <a href="{% url 'article_update_path' article.id %}">Edit</a>
        |
        <a href="{% url 'article_delete_path' article.id %}">Delete</a>
    </p>
    <p>
        Back to
        <a href="{% url 'article_list_path' %}">All Applications</a>
    </p>
{% endblock %}
